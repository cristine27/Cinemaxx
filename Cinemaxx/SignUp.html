<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form</title>

        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="vendor/jquery/jquery.min.js"></script>
    </head>

    <body class="bodySignup" onload="createCaptcha()">
        <div class="main">
            <div class="container-signup">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" onsubmit="return validasi_inpust(this)">
                        <h2>Sign Up</h2>
                        <p class="desc">to get discount 10% when pre - order <span>“Batman Beyond”</span></p>

                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input onchange="checkPass()" required title="minim 8 char" type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="textCaptcha">
                            <form onsubmit="validateCaptcha()">
                                <div id="captcha"></div>
                                <input type="text" placeholder="Captcha" id="captchaTextBox">
                                <button type="submit" class="btn btn-secondary">SUBMIT</button>
                            </form>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                            <a href="index.html" class="submit-link submit">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
